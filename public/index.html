<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<style>
        * {
			margin :0;
			padding: 0;
			font-family : Century Gothic;
		}
		a:link {
 		 text-decoration: none;
			}
		ul{
			float : center;
			list-style-type:none;
			
		}
		ul li{
			display: inline-block;
			list-style-type: none;
			
			
		}

		ul li a{
			text-decoration: none;
			color:black;
			padding : 5px 20px;
			border:1px solid #fff;
			list-style-type: none;
		}
		ul li a:hover{
			 background: #fff;
			 color: #000;
			 list-style-type: none;
		}

		pic img{
			float : left;
			width : 150px;
			height : auto;
		}
		pic2 img {
			float : right;
			width : 150px;
			height : auto;
		}
		.container{
			border: 1px solid whitesmoke;
			color: white;
			background: white;
			padding: 50px 90px;
			font-size:30px;
			font-family: "mostserrat";
			cursor:pointer;
			transition:0.6;
			width:1100px;
			
		}
		container:hover{
			color: white;
			background: black;
		}
		.btn-container{
			padding: 20px 90px;
			height: 25px;
			position: relative;
			background-color: rgba(255,255,255,0.4);
			border: 2px solid black;
			list-style-type: none;
		
		}
		.blank-box{
			padding: 10px 90px;
			height: 10px;
			position: relative;
			border: 2px solid white;
			list-style-type: none;
			
		}
		.vertical-center{
			margin: 0;
			position: absolute;
			font-size: 30px;
			top: 50%;
			left: 40%;
			-ms-transform: translateY(-50%);
			transform: translateY(-50%);
			list-style-type: none;
		}
		* {
		box-sizing: border-box;
		}

		.column {
		float: left;
		width: 50%;
		padding: 30px;
		list-style-type: none;
		}

		/* Clearfix (clear floats) */
		.row::after {
		padding: 20px 20px;
		content: "";
		clear: both;
		display: table;
		list-style-type: none;
		
		}
		.row img{
   		 text-align: justify;
    	width: [width of img];
		}	

		.row img {
    	display: block;
    	margin: 0 auto;
		}

		body.noscroll{
            position:fixed;
            overflow:hidden;
            background-image: url(images/kiosk_iribe_background.jpg); 
            background-position: top;
            background-attachment: fixed; 
            background-repeat: no-repeat;
        }
		h1 {
            margin: 18px
        }
		
	</style>
