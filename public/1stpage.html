<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<style>
        * {
			margin :0;
			padding: 0;
			font-family : Century Gothic;
		}
		ul{
			float : center;
			list-style-type:none;
		}
		ul li{
			display: inline-block;
		}

		ul li a{
			text-decoration: none;
			color:blue;
			padding : 5px 20px;
			border:1px solid #fff;
		}
		ul li a:hover{
			 background: #fff;
			 color: #000;
		}

		pic img{
			float : left;
			width : 150px;
			height : auto;
		}
		pic2 img {
			float : right;
			width : 150px;
			height : auto;
		}
		.container{
			border: 1px solid whitesmoke;
			color: white;
			background: white;
			padding: 50px 90px;
			font-size:30px;
			font-family: "mostserrat";
			cursor:pointer;
			transition:0.6;
			width:1100px;
		}
		container:hover{
			color: white;
			background: black;
		}
		.btn-container{
			padding: 20px 90px;
			height: 25px;
			position: relative;
			border: 2px solid black;
		}
		.blank-box{
			padding: 10px 90px;
			height: 10px;
			position: relative;
			border: 2px solid white;
		}
		.vertical-center{
			margin: 0;
			position: absolute;
			font-size: 30px;
			top: 50%;
			left: 40%;
			-ms-transform: translateY(-50%);
			transform: translateY(-50%);
		}
		* {
		box-sizing: border-box;
		}

		.column {
		float: left;
		width: 50%;
		padding: 20px;
		}

		/* Clearfix (clear floats) */
		.row::after {
		padding: 20px 20px;
		content: "";
		clear: both;
		display: table;
		}
	</style>
	</head>
		<div class="blank-box">
		</div>
		<div class="btn-container">
			<div class="vertical-center">
				<li><a href="event_calendar.html" class = "btn">Events/News</a></li>
				
			</div>
		</div>
		<div class="blank-box">
		</div>
		<div class="btn-container">
			<div class="vertical-center">
				<li><a href="faculty_directory.html" class = "btn"> Search Professor</a></li>
				
			</div>
		</div>

		

		<div class="row">
			<div class="column">
				<li><a href="campus_map.html" class="btn"> UMD Map </a></li>
			  	<img src="./images/umdmap.JPG" alt="iribe" style="width:100%">
			</div>
			<div class="column">
				<li><a href="iribe_map.html" class="btn"> Iribe Map </a></li>
			  	<img src="./images/iribe.JPG" alt="iribemap" style="width:100%">
			</div>
		</div>

		
</html>
